version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vps-panel-db
    environment:
      POSTGRES_DB: vps_panel
      POSTGRES_USER: vpsadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vpsadmin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vps-network

  app:
    build: .
    container_name: vps-panel-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://vpsadmin:${DB_PASSWORD:-changeme123}@postgres:5432/vps_panel"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"
    networks:
      - vps-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  vps-network:
    driver: bridge
